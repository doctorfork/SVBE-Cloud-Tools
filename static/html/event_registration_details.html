<div class="container">
  <h2>Current registrants for {{event.eventTitle}}</h2>
  
  <table class="table table-striped table-bordered">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
    <tr ng-repeat="per in personEventRoles">
      <td>{{per.person.fullName}}</td>
      <td>{{per.person.email}}</td>
      <td>{{per.role.roleType}}</td>
    </tr>
  </table>
</div>
