<div>
  <form class="form-search" ng-submit="getPeopleByPartialName()">
    <div class="control-group">
      <label for="person-name" class="label">Name</label>
      <input type="text" id="person-name" ng-model="personSearchName"
             class="input-medium search-query"/>
      <button class="btn">Search</button>
    </div>
  </form>

  <style>input[type=radio] { display: none }</style>
  <div ng-repeat="person in people">
	<button class="btn" ng-click="select(person)" ng-class="{'btn-primary': selectedPerson == person}">
		{{person.fullName}}
	</button>
  </div>
</div>
