<!DOCTYPE html>
<html ng-app="SVBE">
  <head>
     <!-- Libraries (same for all pages)-->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css"
          rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.js"></script>
    <script src="../js/bootstrap/ui-bootstrap-tpls-0.5.0.js"></script>
    
    <!-- Code for this page -->
    <script src="../js/person.js" type="text/javascript"></script>
    <script src="../js/event_controller.js" type="text/javascript"></script>
    <script src="../js/default_configs.js" type="text/javascript"></script>
    <script src="../js/svbe.js" type="text/javascript"></script>
    <script src="../js/pick_event_controller.js" 
            type="text/javascript"></script>
  
    <meta charset="utf-8">
    
    <title>Pick an Event</title>
    
    <style type="text/css">
    body {
      margin: 1em;
    }
    .next-btn {
      margin-top: 1em;
    }
    </style>
  </head>
  
  <body ng-controller="PickEventController">
    <h3>Pick an event</h3>
    
    <div class="btn-group">
      <div ng-repeat="event in events">
        <button type="button" class="btn" btn-radio="event.key"
                ng-model="$parent.eventKey">
          {{event.event_title}} - {{getHumanReadableDate(event.start_time)}}
        </button>
      </div>
    </div> <!-- btn-group -->
    
    <div class="next-btn" ng-show="eventKey">
      <a class="btn btn-primary"
         href="/static/html/add_participants_to_event.html#?eventKey={{eventKey}}">
        Next &gt;
      </a>
    </div>
    
    <div>
      eventKey: {{eventKey}}
    </div>
  </body>
</html>
