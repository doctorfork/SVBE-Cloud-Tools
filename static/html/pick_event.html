<h3>Pick an event</h3>

<div class="btn-group">
  <div ng-repeat="event in events">
    <button type="button" class="btn" btn-radio="event.key"
            ng-model="$parent.eventKey">
      {{event.event_title}} - {{getHumanReadableDate(event.start_time)}}
    </button>
  </div>
</div> <!-- btn-group -->

<div class="next-btn" ng-show="eventKey">
  <a class="btn btn-primary"
     href="/static/html/add_participants_to_event.html#?eventKey={{eventKey}}">
    Next &gt;
  </a>
</div>

<div>
  eventKey: {{eventKey}}
</div>
