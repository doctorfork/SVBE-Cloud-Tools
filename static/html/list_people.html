<div class="container">
  <table class="table table-striped table-bordered">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile #</th>
      <th>Address</th>
      <th></th>
    </tr>
    <tr ng-repeat="person in people">
      <td>{{person.fullName}}</td>
      <td>{{person.email}}</td>
      <td>{{person.mobileNumber}}</td>
      <td>{{person.address}}</td>
      <td><a href="#/person/{{person.key}}/edit">Edit</a></td>
    </tr>
  </table>
</div>
